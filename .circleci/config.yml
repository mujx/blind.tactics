version: 2.1
jobs:
  build_ui:
    docker:
      - image: nixos/nix:2.3
    steps:
      - checkout
      - run:
          name: "Build"
          command: cd ui && nix-shell --run "yarn install && yarn run bundle"
  build_server:
    docker:
      - image: cimg/rust:1.52.0
    steps:
      - checkout
      - run:
          name: "Install dependencies"
          command: sudo apt-get update -qq -y && sudo apt-get install -y openssl libssl-dev
      - restore_cache:
          keys:
            - v1-cargo-cache-{{ arch }}-{{ checksum "Cargo.lock" }}
      - run:
          name: "Build"
          command: cargo build
      - save_cache:
          paths:
            - /usr/local/cargo/registry
            - target/debug/.fingerprint
            - target/debug/build
            - target/debug/deps
          key: v1-cargo-cache-{{ arch }}-{{ checksum "Cargo.lock" }}
      - run:
          name: "Build"
          command: cargo test

workflows:
  version: 2
  build_all:
    jobs:
      - build_ui
      - build_server
